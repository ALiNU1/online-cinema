{% extends 'homepage.html' %}
{% load static %} 
{% block content %} 
{% if user.is_superuser %}
<div class="container">
  <div class="row">
    <form method="POST" enctype="multipart/form-data">
      <!-- Security token -->
      {% csrf_token %}
      <!-- Using the formset -->
      {{ form.as_p }}
      <input type="submit" value="Submit" />
    </form>
    <a href="{% url 'index' %}" style="margin-left: 50px;"><button class="back">Вернуться на глaвную</button></a>
  </div>
</div>
{% else %}
<h1>У вас нет  доступа</h1>
{% endif %}
{% endblock %}
